{% extends 'base.html' %}
{% load bootstrap5 %}

{% block content %}

    <div style="text-align: center; max-width: 500px; margin: 4rem auto">
        <div class="mb-4">
            <h4>레시피 찾기</h4>
        </div>
        <form action="{% url 'predict:food' %}" method="post"  enctype="multipart/form-data">
            {% csrf_token %}
            {% bootstrap_form form %}
            <input type="submit" value="제출" class="btn btn-success rounded-pill col-6 mt-3">
        </form>

    {% if prediction %}
        <div class="mb-4">
            Predicted: {{prediction}}
        </div>
    {% endif %}
    
    </div>



{% endblock %}
