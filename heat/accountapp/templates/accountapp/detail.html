{% extends 'base.html' %}

{% block content %}

    <div>
        <div style="text-align: center; max-width:500px; margin: 4rem auto;">
            <p>
                {{ target_user.date_joined }}
            </p>

            {% if target_user.profile %}
            <h2 style="font-family: 'NanumSquareB';">
                {{ target_user.profile.nickname }}
            </h2>
            {% else %}
            <a href="{% url 'profileapp:create' %}" style="text-decoration:none; color:black;">
                <h2 style="font-family: 'NanumSquareB';">
                    프로필을 생성해주세요
                </h2>
            </a>
            {% endif %}

            {% if target_user == user %}
            <a href="{% url 'accountapp:update' pk=user.pk %}" style="text-decoration:none; color:black;">
                <p style="margin-top: 1rem;">
                    비밀번호 변경
                </p>
            </a>
            <a href="{% url 'accountapp:delete' pk=user.pk %}" style="text-decoration:none; color:red;">
                <p>
                    탈퇴
                </p>
            </a>
            {% endif %}
        </div>
    </div>

{% endblock %}
