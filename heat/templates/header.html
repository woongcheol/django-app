<div class="heatnote_header">
    <div>
        <h1 class="heatnote_logo">레시피를 찾아줘!</h1>
    </div>
    <div>
        <a href="{% url 'predict:food' %}" style="text-decoration:none; color:black;">
            <span>레시피 찾기</span>
        </a>
        {% if not user.is_authenticated %}
        <a href="{% url 'accountapp:login' %}?next={{ request.path }}" style="text-decoration:none; color:black;">
            <span>로그인</span>
        </a>
        <a href="{% url 'accountapp:create' %}" style="text-decoration:none; color:black;">
            <span>회원가입</span>
        </a>
        {% else %}
        <a href="{% url 'accountapp:detail' pk=user.pk %}" style="text-decoration:none; color:black;">
            <span>회원정보</span>
        </a>
        <a href="{% url 'accountapp:logout' %}?next={{ request.path }}" style="text-decoration:none; color:black;">
            <span>로그아웃</span>
        </a>
        {% endif %}
    </div>
</div>
